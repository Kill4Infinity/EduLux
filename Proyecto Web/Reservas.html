<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Residencia de Estudiantes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Reservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="./Images/favicon__1_-remo vebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="./Images/EduLux.png" alt="Logo de la Residencia">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Habitaciones.html">Habitaciones</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="Reservas.html">Reservas</a></li>
                <li><a href="Precios.html">Precios</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contenido-principal">
        <section id="reservar">
            <h2>Reservar</h2>
            <form action="./GraciasReserva.html" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre" required>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Introduzca su correo" required>
    
                <label for="fecha-inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha-inicio" name="fecha-inicio" required>
    
                <label for="fecha-fin">Fecha de Fin:</label>
                <input type="date" id="fecha-fin" name="fecha-fin" required>
    
                <label for="hora">Hora de Llegada:</label>
                <input type="time" id="hora" name="hora" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Intoduzca el tipo de habitacion que quiere, y si tiene alguna alergia, proporcionela aquí por favor. El resto de informacion se enviara por correo."></textarea>
    
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="info-contacto">
            <p>Dirección de la Residencia</p>
            <p>C. Fresno, 3-1</p>
            <br>
            <p>Teléfono de Contacto</p>
            <p>612345678</p>
            <br>
            <p>Email</p>
            <p>EduLux@gmail.com</p>
            <br>
            <div class="redes-sociales">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="enlaces-rapidos">
            <a href="./Terminos y Condiciones.html">Terminos y Condiciones</a>
            <br>
            <a href="Contacto.html#Mapa">Mapa del Sitio</a>
        </div>
        <div class="boletin">
            <form action="#">
                <label for="email">Suscríbete a nuestro boletín</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email">
                <button type="submit">Suscribirse</button>
            </form>
        </div>
    </footer>
</body>
</html>
